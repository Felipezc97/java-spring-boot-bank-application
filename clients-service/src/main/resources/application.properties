# Server configuration
spring.application.name=clients-service
server.port=8082

# Base de datos MySQL
spring.datasource.url=jdbc:mysql://clients-db:3307/clients_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${CLIENTS_DB_USER}
spring.datasource.password=${CLIENTS_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG